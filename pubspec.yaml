name: nasa_images
description: NASA gallery app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.3
  get_it: ^7.2.0
  injectable: ^1.5.0
  bloc: ^7.1.0
  flutter_bloc: ^7.2.0
  flutter_portal: ^0.4.0
  i69n: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.2
  injectable_generator: ^1.5.2
  auto_route_generator: ^2.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
