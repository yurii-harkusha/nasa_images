name: nasa_images
description: NASA gallery app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.3
  get_it: ^7.2.0
  injectable: ^1.5.0
  bloc: ^7.2.1
  flutter_bloc: ^7.3.0
  i69n: ^2.0.1
  freezed_annotation: ^0.14.3
  flutter_svg: ^0.22.0
  auto_route: ^2.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.4
  injectable_generator: ^1.5.2
  auto_route_generator: ^2.4.1
  freezed: ^0.14.5

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
